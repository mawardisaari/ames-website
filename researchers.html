    nav a { text-decoration: none; color: #003366; font-weight: 600; transition: 0.3s; }
    nav a:hover { color: #0078c8; }
    h1 { text-align: center; color: #003366; margin: 40px 0 30px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px,1fr)); gap: 30px; max-width: 1200px; margin: auto; padding: 0 20px 40px; }
    .researcher-card { background: #fff; border-radius: 16px; box-shadow: 0 8px 32px rgba(0,0,0,0.1); transition: all 0.4s ease; overflow: hidden; }
    .researcher-card:hover { transform: translateY(-12px) scale(1.02); box-shadow: 0 20px 40px rgba(0,51,102,0.15); }
    .photo-container { position: relative; height: 220px; overflow: hidden; }
    .researcher-card img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.4s ease; }
    .researcher-card:hover img { transform: scale(1.1); }
    .card-content { padding: 25px; }
    .card-title { color: #003366; margin: 0 0 12px; font-size: 1.4em; font-weight: 700; }
    .expertise { color: #666; font-size: 0.9em; line-height: 1.5; margin-bottom: 20px; }
    .links-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; margin-bottom: 15px; }
    .link-btn { display: flex; align-items: center; gap: 8px; padding: 10px 12px; background: linear-gradient(135deg, #f8f9fa, #e9ecef); border: 1px solid #dee2e6; border-radius: 10px; text-decoration: none; color: #495057; font-size: 0.85em; font-weight: 500; transition: all 0.3s ease; }

    .link-btn i { font-size: 1.1em; }
    .stats { display: flex; justify-content: space-around; gap: 15px; margin-top: 15px; padding-top: 15px; border-top: 1px solid #e9ecef; }
    .stat-item { text-align: center; }
    .stat-number { font-size: 1.3em; font-weight: 700; color: #0078c8; }
    .stat-label { font-size: 0.75em; color: #666; margin-top: 2px; }
    footer { text-align: center; padding: 25px; background: #003366; color: #fff; margin-top: 40px; }

<script>
  // üî• AUTOMATICALLY GENERATE RESEARCHER CARDS
  document.addEventListener('DOMContentLoaded', function() {
    const grid = document.getElementById('researchers-grid');
    
    RESEARCHERS.forEach((researcher, index) => {
      const card = document.createElement('div');
      card.className = 'researcher-card';
      card.innerHTML = `
        <div class="photo-container">
          <img src="${researcher.photo}" alt="${researcher.name}" />
        </div>
        <div class="card-content">
          <h3 class="card-title">${researcher.name}</h3>
          <p class="expertise">${researcher.expertise}</p>
          <div class="links-grid">
            <a href="${researcher.links.googleScholar}" class="link-btn" target="_blank">
              <i class="fa-brands fa-google-scholar"></i> Google Scholar
            </a>
            <a href="${researcher.links.scopus}" class="link-btn" target="_blank">
              <i class="fa-solid fa-magnet"></i> Scopus
            </a>
            <a href="${researcher.links.umpExpert}" class="link-btn" target="_blank">
              <i class="fa-solid fa-graduation-cap"></i> UMP Expert
            </a>
            <a href="${researcher.links.orcid}" class="link-btn" target="_blank">
              <i class="fa-solid fa-link"></i> ORCID
            </a>
          </div>
          <div class="stats">
            <div class="stat-item">
              <div class="stat-number">${researcher.stats.publications}</div>
              <div class="stat-label">Publications</div>
            </div>
            <div class="stat-item">
              <div class="stat-number">${researcher.stats.citations}</div>
              <div class="stat-label">Citations</div>
            </div>
            <div class="stat-item">
              <div class="stat-number">${researcher.stats.hIndex}</div>
              <div class="stat-label">h-index</div>
            </div>
          </div>
        </div>
      `;
      grid.appendChild(card);
    });
  });
